<!DOCTYPE html>
<!-- saved from url=(0043)http://radialmenu.stage.dev1.justcoded.com/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="./js/radialMenu.js"></script>
  <script src="./js/main.js"></script>
  <style>
  .radial-menu path {
    fill: white;
    stroke: gray;
    stroke-width: 1px;
  }
  .radial-menu g.open path {
    fill: black;
  }
  .radial-menu text {
    fill: black;
  }
  .radial-menu g.open text {
    fill: white;
  }
  .radial-menu .blue path {
    fill: blue;
    }
  </style>
</head>
<body>
  <div class="click-here" style="position: fixed; left: 0; top: 0; z-index: 9999;">
    Click the body <br>
    <a id="link" href="http://radialmenu.stage.dev1.justcoded.com/#">Open nested menu item</a> <br>
    <a id="close-link" href="http://radialmenu.stage.dev1.justcoded.com/#">Close nested menu</a> <br>
    <a id="close" href="http://radialmenu.stage.dev1.justcoded.com/#">Close nested menu item</a> <br>
  </div>
</body></html>
